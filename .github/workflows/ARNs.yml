name: ARNs

on: [workflow_dispatch]

env: 
  ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: eu-west-1
  APP_ID: books-api
  PIPELINE_USER_ARN: arn:aws:iam::516153165611:user/frank-smartbear
  
  
jobs:
  setupARNs:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    
    - name: Deploy to roles via CloudFormation
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: PipelineExecutionRoles
        template: service-role.yaml
        no-fail-on-empty-changeset: "1"
        parameter-overrides: >-
          CreateImageRepository=false,
          CreateNewOidcProvider=false,
          PipelineUserArn=${{ env.PIPELINE_USER_ARN }},
          UseOidcProvider=false   
